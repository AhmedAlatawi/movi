<div class="input-group expandable">
  <input type="text" class="form-control search-bar" placeholder="Search for a movie..." ng-model="query"
         enter-click="searchCtrl.getMovies(query);">
    <span class="input-group-btn">
        <i class="glyphicon glyphicon-search btn"
           ng-click="searchCtrl.getMovies(query)">
        </i>
    </span>
</div>
